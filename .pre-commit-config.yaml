ci:
  autoupdate_schedule: monthly

default_language_version:
  python: python3.13

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # frozen: v5.0.0
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-toml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/crate-ci/typos
  rev: 6cb49915af2e93e61f5f0d0a82216e28ad5c7c18  # frozen: v1
  hooks:
  - id: typos
- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 8184a5b72f4a8fcd003b041ecb04c41a9f34fd2b  # frozen: v2.6.0
  hooks:
  - id: pyproject-fmt
- repo: https://github.com/tox-dev/tox-ini-fmt
  rev: e732f664aa3fd7b32cce3de8abbac43f4c3c375d  # frozen: 1.5.0
  hooks:
  - id: tox-ini-fmt
- repo: https://github.com/rstcheck/rstcheck
  rev: 27258fde1ee7d3b1e6a7bbc58f4c7b1dd0e719e5  # frozen: v6.2.5
  hooks:
  - id: rstcheck
    additional_dependencies:
    - sphinx==8.1.3
    - tomli==2.2.1
- repo: https://github.com/sphinx-contrib/sphinx-lint
  rev: ff671d6a030a3141634793e6d1e8909ab6091830  # frozen: v1.0.0
  hooks:
  - id: sphinx-lint
- repo: https://github.com/adamchainz/django-upgrade
  rev: 700530171ecf380bc829a64388f49d14ecd61c53  # frozen: 1.25.0
  hooks:
  - id: django-upgrade
    args: [--target-version, '4.2']
- repo: https://github.com/adamchainz/blacken-docs
  rev: 78a9dcbecf4f755f65d1f3dec556bc249d723600  # frozen: 1.19.1
  hooks:
  - id: blacken-docs
    additional_dependencies:
    - black==25.1.0
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: d19233b89771be2d89273f163f5edc5a39bbc34a  # frozen: v0.11.12
  hooks:
    - id: ruff-check
      args: [ --fix ]
    - id: ruff-format
