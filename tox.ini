[tox]
envlist =
  py37-django{22,30,31,32}
  py38-django{22,30,31,32,40}
  py39-django{22,30,31,32,40}
  py310-django{32,40}
  py310-codegen

[testenv]
commands = python -W error::DeprecationWarning -W error::PendingDeprecationWarning -m coverage run -m pytest {posargs:tests}
deps = -r requirements/{envname}.txt
setenv =
  PYTHONDEVMODE=1

[testenv:py310-codegen]
commands =
    python ./scripts/generate_default_media_types.py --check
deps =
